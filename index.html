<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terzo progetto in Typescript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
  </head>
  <h1>Calcolo tasse per lavoratori autonomi</h1>
  <h3>
    Sei possessore di Partita Iva? <br />
    Scopri tutte le tasse che dovrai sostenere...
  </h3>
  <div id="container">
    <div>
      <label for="codici">Tipologia lavoratore...</label>
      <select name="codici" id="cod">
        <option value="Commer">45-Commerciante</option>
        <option value="Interm">46-Intermediario del commercio</option>
        <option value="Immob">68-Settore Immobiliare</option>
        <option value="Profes">64-Liberi professionisti e artigiani</option>
        <option value="Forfet">Regime Forfettario</option>
        <option value="Altro">Altri settori lavorativi</option>
      </select>
    </div>
    <div>
      <label for="reddito">Reddito Annuo Lordo</label>
      <input type="number" id="reddito" name="reddito" />
    </div>
    <div>
      <button id="btn">Calcola</button>
    </div>
  </div>
  <section id="result"></section>
  <body></body>
</html>
